		  <script type="text/javascript">
		  function clear_id() {
		      if(document.getElementById('id_input').value == 'ID: ○○○○＠○○○○') {
	              document.getElementById('id_input').value='ID: ';
			  }
		  }
		  function fill_id() {
		      if(document.getElementById('id_input').value == '' || document.getElementById('id_input').value == 'ID: ' ) {
			      document.getElementById('id_input').value='ID: ○○○○＠○○○○';
			  }
		  }
		  document.getElementById('id_input').addEventListener("click", clear_id);
		  document.getElementById('id_input').addEventListener("blur", fill_id);
		  function clear_pass() {
		      if(document.getElementById('pass_input').value == '**********') {
	              document.getElementById('pass_input').value='';
			  }
		  }
		  document.getElementById('pass_input').addEventListener("click", clear_pass);
		  </script>

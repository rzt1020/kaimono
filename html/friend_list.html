<html lang="en">
          <head>
            <meta charset="utf-8">
          
            <title>お買い物先生</title>
            <meta name="author" content="B8">
            <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="../css/styles_zt.css">
            
            <style>
              body {background: #E5E5E5; }
            </style>
          
          </head>
          
          <body>
			<div class="phone">     
				<div class="top">
					<input type="button" name="button" class="bt_icon bt_back" onclick="location.href='setup.html'">
					<input type="text" name="input" id="text_input" class="search input_cart" value="友達検索">
					<input type="button" name="button" class="bt_icon bt_search">
				</div>
				<div class="mid">
					 <input type="button" name="button" value="フレンド追加" class="bt bt_friend"onclick="location.href='add_friend.html'">
					 <div class="friend_list"></div>
					 
				</div>
				<div class="bottom">
					<input type="button" name="button" class="btm_icon btm_free btm_TL" onclick="location.href='TL.html'">
					<input type="button" name="button" class="btm_icon btm_free btm_cart" onclick="location.href='cart.html'">
					<input type="button" name="button" class="btm_icon btm_choosed btm_setting">
				</div>
			</div>
			
          </body>
		  
		  <script type="text/javascript">
		  function clear() {
		      if(document.getElementById('text_input').value == '友達検索') {
	              document.getElementById('text_input').value='';
			  }
		  }
		  function fill() {
		      if(document.getElementById('text_input').value == '') {
			      document.getElementById('text_input').value='友達検索';
			  }
		  }
		  document.getElementById('text_input').addEventListener("click", clear);
		  document.getElementById('text_input').addEventListener("blur", fill);
		  </script>
		  
          </html>
